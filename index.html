<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xirenze SVG Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .svg-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .svg-box {
      background: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    object {
      width: 100%;
      height: auto;
    }

    footer {
      margin-top: 40px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Xirenze SVG Showcase</h1>

  <div class="svg-container">
    <div class="svg-box">
      <object data="1.svg" type="image/svg+xml"></object>
    </div>
    <div class="svg-box">
      <object data="2.svg" type="image/svg+xml"></object>
    </div>
    <div class="svg-box">
      <object data="3.svg" type="image/svg+xml"></object>
    </div>
    <div class="svg-box">
      <object data="4.svg" type="image/svg+xml"></object>
    </div>
  </div>

  <footer>
    Â© 2025 Xirenze | GitHub Pages
  </footer>

</body>
</html>
